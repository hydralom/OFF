<ion-header>
  <ion-navbar>
    <ion-title>Recherche</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-row>
        <ion-col col-4 text-lg-left>
          {{item.product_name}}
        </ion-col>
        <ion-col col-4 text-lg-center>
          {{item.brands}}
        </ion-col>
        <ion-col col-4 text-lg-right>
          {{item.countries_fr}}
        </ion-col>
      </ion-row>
    </button>
  </ion-list>
</ion-content>
