<ion-header>
  <ion-navbar>
    <ion-title>Recherche</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <!--<ion-searchbar placeholder="Rechercher" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>-->
    <ion-searchbar placeholder="Rechercher" showCancelButton color="danger"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list padding>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-row>
        <ion-col col-4 text-lg-left>
          {{item.product_name}}
        </ion-col>
        <ion-col col-4 text-lg-center>
          {{item.brands}}
        </ion-col>
        <ion-col col-4 text-lg-right>
          {{item.countries_fr}}
        </ion-col>
      </ion-row>
    </button>
  </ion-list>

  <ion-row>
    <ion-col width-50 style="text-align: right">
      <button ion-button (click)="previousPage()">
        <ion-icon name="arrow-back"></ion-icon>
         Précédent
      </button>
    </ion-col>
    <ion-col width-50 style="text-align: left">
      <button ion-button (click)="nextPage()">
        Suivant
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
