<ion-header>
  <ion-navbar>
    <ion-title>Recherche</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <!--<ion-searchbar placeholder="Rechercher" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>-->
    <ion-searchbar placeholder="Rechercher" showCancelButton color="danger"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list padding [virtualScroll]="items" approxItemHeight="40px">
    <button ion-item (click)="itemTapped($event, item)" *virtualItem="let item"><!--*ngFor="let item of items"-->
      <ion-row>
        <ion-col text-wrap col-4 text-lg-left>
          {{item.product_name}} |
        </ion-col>
        <ion-col text-wrap col-4 text-lg-center>
          {{item.brands}}
        </ion-col>
        <ion-col text-wrap col-4 text-lg-right>
          {{item.countries_fr}}
        </ion-col>
      </ion-row>
    </button>
  </ion-list>
