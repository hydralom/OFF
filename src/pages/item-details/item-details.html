<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title text-center>{{selectedItem.title}}</ion-title>

  <ion-row>
    <button ion-button>Modifier</button>
    <button ion-button color="danger" (click)="onRemove()">Supprimer</button>
  </ion-row>
</ion-content>
