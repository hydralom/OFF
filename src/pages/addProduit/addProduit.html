<ion-header xmlns="http://www.w3.org/1999/html">
  <ion-navbar>
    <ion-title>
      Ajouter un produit
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form id="myForm" (ngSubmit)="addProd()">
    <ion-item>
      <ion-label>Nom du produit</ion-label>
      <ion-input type="text" [(ngModel)]="infoProd.product_name" name="product_name" clearInput></ion-input>
    </ion-item>


    <!--Caractéristiques du produit-->
    <h3>Caractéristiques du produit</h3>
    <ion-item>
      <ion-label>Marque :</ion-label>
      <ion-input type="text" [(ngModel)]="infoProd.brands" name="brands" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Pays de vente :</ion-label>
      <ion-input type="text" [(ngModel)]="infoProd.countries" name="countries" clearInput></ion-input>
    </ion-item>

    <!--Ingrédients-->
    <h3>Ingrédients</h3>
    <button ion-button type="button" (click)="addIngredients()">Ingrédients</button>
    <ion-item>
      <ion-input type="text" [(ngModel)]="infoProd.ingredients" name="ingredients" disabled></ion-input>
    </ion-item>

    <!--Additifs-->
    <button ion-button type="button" (click)="addAdditifs()">Additifs</button>
    <ion-item>
      <ion-input type="text" [(ngModel)]="infoProd.additives" name="additives" disabled></ion-input>
    </ion-item>

    <h4>Nombre d'ingrédients...</h4>
    <ion-item>
      <ion-label>contenant de l'huile de palme :</ion-label>
      <ion-input type="number" [(ngModel)]="infoProd.ingredients_from_palm_oil_n" placeholder="0" clearInput
                 name="ingredients_from_palm_oil_n"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>pouvant contenir de l'huile de palme :</ion-label>
      <ion-input type="number" [(ngModel)]="infoProd.ingredients_that_may_be_from_palm_oil_n" placeholder="0" clearInput
                 name="ingredients_that_may_be_from_palm_oil_n"></ion-input>
    </ion-item>

    <!--Informations nutritionnelles-->
    <h3>Informations nutritionnelles</h3>
    <ion-item>
      <ion-label>Taille d'une portion :</ion-label>
      <ion-input type="number" [(ngModel)]="infoProd.serving_size" name="serving_size" placeholder="100g"
                 clearInput></ion-input>
    </ion-item>

    <h4>Grade nutritionnel :</h4>
    <ion-row radio-group [(ngModel)]="infoProd.nutrition_grade_fr" name="nutrition_grade_fr">
      <ion-col>
        <ion-item>
          <ion-label>A</ion-label>
          <ion-radio value="a" checked></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>B</ion-label>
          <ion-radio value="b"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>C</ion-label>
          <ion-radio value="c"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>D</ion-label>
          <ion-radio value="d"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>E</ion-label>
          <ion-radio value="e"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>

    <!--<ion-item>-->
    <!--<ion-label></ion-label>-->
    <!--<ion-input type="" [(ngModel)]="infoProd." name=""></ion-input>-->
    <!--</ion-item>-->

    <ion-row>
      <ion-col width-50 style="text-align: right">
        <button ion-button type="submit" color="secondary">Valider</button>
      </ion-col>
      <ion-col width-50 style="text-align: left">
        <button ion-button type="reset" color="danger">Annuler</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
